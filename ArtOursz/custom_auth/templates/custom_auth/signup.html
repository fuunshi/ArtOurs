{% extends 'core/base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'custom_auth/css/form.css' %}">
{% endblock link %}

{% block body %}
  <h2>Sign Up</h2>
  <form method="post" class="custom-user-creation-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock body %}

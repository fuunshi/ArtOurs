{% extends 'base.html' %}
{% load static %}

{% block title %}
  Add Review
{% endblock %}

{% block body %}
<form method="post" class="max-w-lg mx-auto mt-8">
    {% csrf_token %}
    <div class="mb-4">
        <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
        {{ form.content }}
    </div>
    <div class="mb-4">
        <label for="stars" class="block text-gray-700 font-bold mb-2">Stars</label>
        {{ form.stars }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Review</button>
</form>


{% endblock %}

{% extends "base.html" %}
{% block title %}
    Edit Artwork
{% endblock %}

{% block body %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Edit Artwork</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-1">
            <label for="id_title" class="block text-gray-700 font-bold mb-2">Title:</label>
            {{ form.title }}
        </div>
        <div class="space-y-1">
            <label for="id_description" class="block text-gray-700 font-bold mb-2">Description:</label>
            {{ form.description }}
        </div>
        <div class="space-y-1">
            <label for="id_price" class="block text-gray-700 font-bold mb-2">Price:</label>
            {{ form.price }}
        </div>
        <div class="space-y-1">
            <label for="id_image" class="block text-gray-700 font-bold mb-2">Image:</label>
            {{ form.image }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save Changes</button>
    </form>
</div>
{% endblock %}
